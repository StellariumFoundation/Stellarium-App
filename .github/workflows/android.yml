name: Build and Release Stellarium MVP

on:
  push:
    branches: [ "master" ]
  workflow_dispatch: # Allows you to run it manually from the Actions tab

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to create the Release

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build Optimized APKs
      # This runs the build task that generates splits based on your build.gradle
      run: ./gradlew assembleDebug

    - name: Prepare and Rename APKs
      id: prepare_apks
      run: |
        mkdir -p release_apks
        
        # Define the base version (you can fetch this from gradle if you want, hardcoded for MVP)
        VERSION="v1.0"
        
        # 1. Move and Rename Universal APK
        cp app/build/outputs/apk/universal/debug/app-universal-debug.apk release_apks/Stellarium-Universal.apk
        
        # 2. Move and Rename ARM64 (v8a)
        cp app/build/outputs/apk/abi/debug/app-arm64-v8a-debug.apk release_apks/Stellarium-ARM64.apk
        
        # 3. Move and Rename ARMv7 (v7a)
        cp app/build/outputs/apk/abi/debug/app-armeabi-v7a-debug.apk release_apks/Stellarium-ARMv7.apk
        
        # 4. Move and Rename x86_64 (PC Emulator)
        cp app/build/outputs/apk/abi/debug/app-x86_64-debug.apk release_apks/Stellarium-x64.apk
        
        # 5. Move and Rename x86 (Old Emulator)
        cp app/build/outputs/apk/abi/debug/app-x86-debug.apk release_apks/Stellarium-x86.apk
        
        echo "APKs prepared for release."

    - name: Create Release
      uses: softprops/action-gh-release@v1
      if: startsWith(github.ref, 'refs/heads/master')
      with:
        tag_name: release-${{ github.run_number }}
        name: Stellarium MVP Build ${{ github.run_number }}
        draft: false
        prerelease: false
        files: |
          release_apks/Stellarium-Universal.apk
          release_apks/Stellarium-ARM64.apk
          release_apks/Stellarium-ARMv7.apk
          release_apks/Stellarium-x64.apk
          release_apks/Stellarium-x86.apk
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
